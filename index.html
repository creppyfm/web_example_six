<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Website Example Six</title>
    </head>
    <body>
        <section class="headContainer">
            <div class="header">
                <div class="logo">
                    <a href="https://github.com/creppyfm" class="logoLink">

                            src="./img/assets/logo_favicon/logo.png"
                            alt="An illustration of a white diamond on hot-pink background"
                            class="logoImg"
                        />
                    </a>
                </div>
                <div class="nav">
                    <ul class="navUl">
                        <li class="navLi">

                                class="navLinks"
                                >ABOUT</a

                        <li class="navLi">
                            <a
                                href="https://github.com/creppyfm"

                        </li>

                            <a
                                href="https://github.com/creppyfm"
                                class="navLinks"
                                >GALLERY</a
                            >
                        </li>
                        <li class="navLi">
                            <a
                                href="https://github.com/creppyfm"
                                class="navLinks"
                                >CONTACT</a
                            >
                        </li>
                        <li class="navLi">
                            <a
                                href="https://github.com/creppyfm"
                                class="navLinks"
                                >BLOG</a
                            >
                        </li>
                    </ul>
                </div>
                <div class="headerSearch">
                    <input type="text" placeholder="Search.." />
                </div>
            </div>
        </section>

</html>
